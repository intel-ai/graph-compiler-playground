name: ipex
channels:
  - intel
  - conda-forge
dependencies:
  - datasets
  - accelerate
  - sentencepiece
# The following packages are required to run benchmarks
  - sqlalchemy>=2.0.0
  - pytest
  - pip
    - --index-url https://download.pytorch.org/whl/cpu
    - torch
    - torchvision
    - torchaudio
    - intel-extension-for-pytorch
    - --extra-index-url https://pytorch-extension.intel.com/release-whl/stable/cpu/us/
    - oneccl_bind_pt
