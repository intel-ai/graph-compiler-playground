name: Run mlp test on requested platforms

on:
    workflow_call:
        inputs:
            conda_env:
                required: true
                type: string
                description: Name of conda env
            compiler:
                required: true
                type: string
                description: Type of JIT to use
            device:
                required: true
                type: string
                description: Type of engine to use
            dtype:
                type: string
                default: float32
            tag:
                required: true
                type: string
                description: Tag to label this result in DB
        secrets:
            DB_URL:
                required: true

jobs:
    mlp_test:
        runs-on:
            - self-hosted
            - glados
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/initial_setup
              with:
                  conda_env: ${{ inputs.conda_env }}
                  compiler: ${{ inputs.compiler }}

            - name: Run MLP test on specific compiler
              shell: bash -el {0}
              run: |
                  BATCH_SIZE=$(printf "%04d" ${{ matrix.batch_size }})
                  source ${CONDA}/bin/activate ${{ inputs.conda_env }}
                  export DL_BENCH_ARGS="--host spr --benchmark mlp --compiler ${{ inputs.compiler }} --device ${{ inputs.device }} --tag ${{ inputs.tag }} --dtype ${{ inputs.dtype }} -v --url ${{ secrets.DB_URL }}"

                  source iter.sh
