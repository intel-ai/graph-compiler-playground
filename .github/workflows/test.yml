name: Run tests on multiple platforms

on:
    workflow_dispatch:
        inputs:
            tag:
                description: tag to label this run in DB
                required: true
                default: "test"
            torch_mlir_repo:
                description: Torch-MLIR repository on github
                required: true
                default: intel-ai/torch-mlir
                type: string
            torch_mlir_branch:
                description: Torch-MLIR branch to checkout
                required: true
                default: cpu-proto
            runner_labels:
                description: Labels to filter runners
                required: false
                default: '["self-hosted", "spr", "glados"]'
                type: string
            shutdown_cloud_runner:
                default: true
                type: boolean
            test_scripts:
                description: Test scripts to execute
                required: false
                default: '["./mlp.sh", "./cnn.sh"]'
                type: string
    
jobs:
    print_inputs:
        runs-on: Linux
        steps:
            - name: Print Inputs
              run: echo "${{ toJSON(github.event.inputs) }}"
    mlp_test:
        strategy:
            matrix:
                type: [
                  {device: 'cpu', compiler: 'torch'},
                  {device: 'cpu', compiler: 'dynamo'},
                  {device: 'cpu', compiler: 'torchscript'},
                  {device: 'cpu', compiler: 'torchscript_onednn'},
                  {device: 'cpu', compiler: 'ipex'},
#                  {device: 'xpu', compiler: 'ipex'},
                  {device: 'cpu', compiler: 'torch_mlir'}
                ]
                test_script: ${{ fromJson(inputs.test_scripts) }}
            fail-fast: false
        uses: ./.github/workflows/execute-test-script.yml
        with:
            compiler: ${{ matrix.type.compiler }}
            device: ${{ matrix.type.device }}
            tag: ${{ inputs.tag }}
            torch_mlir_repo: ${{ inputs.torch_mlir_repo }}
            torch_mlir_branch: ${{ inputs.torch_mlir_branch }}
            runner_labels: ${{ inputs.runner_labels }}
            shutdown_cloud_runner: ${{ inputs.shutdown_cloud_runner }}
            test_script: ${{ matrix.test_script }}
        secrets:
            DB_URL: ${{ secrets.DB_URL }}
